	<script>

	 
	 //Änderung des Cursors bei Mouse-Hover
	function addCursorInteraction(layer) {
        var hovers = [];
        layer.bind('featureOver', function(e, latlon, pxPos, data, layer) {
          hovers[layer] = 1;
          if(_.any(hovers)) {
            $('#map').css('cursor', 'pointer');
          }
        });
        layer.bind('featureOut', function(m, layer) {
          hovers[layer] = 0;
          if(!_.any(hovers)) {
            $('#map').css('cursor', 'auto');
          }
        });
      }


	function main() {
      // Leaflet-Karte holen
		var map = new L.Map('map', {
          center: [49.1708715,9.2156855],
          zoom: 12,
          shareable: true,
		  title: true,
          zoomControl: false,
        });
		
        

    //Einen Baselayer bestimmen, meistens MapBox-Karte

          L.tileLayer('https://api.mapbox.com/v4/gabonn.lcd5ii3a/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic3RpbW1lIiwiYSI6ImNpamVhZnhnbTAwYTh1NmpiaTExYzdteG8ifQ.z1I6AXqcVhrI0pqjvLCf1A', {
            attribution: 'Mapbox <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
        }).addTo(map);
        
		 //Grundebene der Karte holen
      var layerUrl = 'https://stimmeonline.cartodb.com/api/v2/viz/e1f68f2e-c445-11e5-859b-0ecd1babdde5/viz.json';
        
        

      //Die Ebene auf der Karte anzeigen
      cartodb.createLayer(map, layerUrl)
        .addTo(map)
		
		.on('done', function(layer) {
		
      var sublayer = layer.getSubLayer(0);
	  layer.getSubLayer(0).setInteraction(true);
		addCursorInteraction(layer);
		
        }).on('error', function() {     //log the error
    });
}

        
      // you could use $(window).load(main);
      window.onload = main;
    </script>
